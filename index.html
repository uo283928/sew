<!DOCTYPE HTML>
<html lang="es">

<head>
 <!-- Datos que describen el documento -->
 <meta charset="UTF-8" />
 
 <!--Metadatos de los documentos HTML5-->
 <meta name ="author" content ="Gonzalo Suárez Losada " />
 <meta name ="description" content ="Calculadora RPN" />
 <meta name ="keywords" content ="Calculadora RPN" />
 
<!--Definición de la ventana gráfica-->
 <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
 
 <title> Escribir aquí el título de la página web </title>
 <link rel="stylesheet" type="text/css" href="CalculadoraEspecializada.css" />
 <script src="CalculadoraEspecializada.js"> </script>
</head>


<body>
 <!-- Datos con el contenido que aparece en el navegador -->
 <label for="ta">Calculadora RPN</label>   
 <textarea id = "ta" disabled ></textarea>
 <label for="t">Calculadora energética</label>
 <input type="text" id="t" disabled />
    <!-- Numeros -->


    
    <input type="button" value="SIN" onclick="calculadora.sin()" accesskey="s"/>
    <input type="button" value="COS" onclick="calculadora.cos()" accesskey="c"/>
    <input type="button" value="TAN" onclick="calculadora.tan()" accesskey="t"/>
    <input type="button" value="borrar" onclick="calculadora.borrar()"  accesskey="b"/>

    <input type="button" value="W calor" onclick="calculadora.calcularPotenciaCalorifica()" accesskey="p"/>
    <input type="button" value="LOG" onclick="calculadora.log()" accesskey="l"/>
    <input type="button" value="sqrt" onclick="calculadora.raiz()" accesskey="r"/>
    <input type="button" value="/" onclick="calculadora.division()"/>

    <input type="button" value="1" onclick="calculadora.numero(1)"/>
    <input type="button" value="2" onclick="calculadora.numero(2)"/>
    <input type="button" value="3" onclick="calculadora.numero(3)"/>
    <input type="button" value="*" onclick="calculadora.multiplicacion()"/>
    
    <input type="button" value="4" onclick="calculadora.numero(4)"/>
    <input type="button" value="5" onclick="calculadora.numero(5)"/>
    <input type="button" value="6" onclick="calculadora.numero(6)"/>
    <input type="button" value="-" onclick="calculadora.resta()"/>
    
    <input type="button" value="7" onclick="calculadora.numero(7)"/>
    <input type="button" value="8" onclick="calculadora.numero(8)"/>
    <input type="button" value="9" onclick="calculadora.numero(9)"/>
    <input type="button" value="+" onclick="calculadora.suma()"/>

    <input type="button" value="↑" onclick="calculadora.shift()" accesskey="i"/>
    <input type="button" value="0" onclick="calculadora.numero(0)"/>
    <input type="button" value="." onclick="calculadora.punto()"/>
    <input type="button" value="ENTER" onclick="calculadora.enter()"/>


</body>

</html>
