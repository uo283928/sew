<html lang="es">

<head>

 <meta charset="UTF-8" />
 
 <!--Metadatos de los documentos HTML5-->

 <meta name ="keywords" content ="Calculadora Cientifica" />

 <meta name ="viewport" content ="width=device-width, initial-scale=1.0" />
 
 <title> Escribir aquí el título de la página web </title>
 <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
 <script src="CalculadoraCientifica.js"> </script>

<body>
 <!-- Datos con el contenido que aparece en el navegador -->
    <input type="text" id="pantalla" value="" disabled />
    
    
    <input type="button" value="DEG" onclick="calculadora.deg()"/>
    <input type="button" value="F-E" onclick="calculadora.fe()"/>

    <input type="button" value="MS" onclick="calculadora.mSet()"/>
    <input type="button" value="M+" onclick="calculadora.mMas()"/>
    <input type="button" value="M-" onclick="calculadora.mMenos()"/>
    <input type="button" value="MR" onclick="calculadora.mRetreive()"/>
    <input type="button" value="MC" onclick="calculadora.mClear()"/>

    <input type="button" value="x^2" onclick="calculadora.square()"/>
    <input type="button" value="x^y" onclick="calculadora.powerOf()"/>
    <input type="button" value="MS" onclick="calculadora.sinButton()"/>
    <input type="button" value="MS" onclick="calculadora.cosButton()"/>
    <input type="button" value="MS" onclick="calculadora.tanButton()"/>

    <input type="button" value="√" onclick="calculadora.raiz()"/>
    <input type="button" value="10^x" onclick="calculadora.tenToPowerOf()"/>
    <input type="button" value="log" onclick="calculadora.log()"/>
    <input type="button" value="Exp" onclick="calculadora.exp()"/>
    <input type="button" value="Mod" onclick="calculadora.mod()"/>
    
    <input type="button" value="↑" onclick="calculadora.shift()"/>
    <input type="button" value="CE" onclick="calculadora.clearError()"/>
    <input type="button" value="C" onclick="calculadora.clear()"/>
    <input type="button" value="<x" onclick="calculadora.borrarChar()"/>
    <input type="button" value="/" onclick="calculadora.division()"/>

    <input type="button" value="π" onclick="calculadora.pi()"/> 
    <input type="button" value="7" onclick="calculadora.siete()"/>
    <input type="button" value="8" onclick="calculadora.ocho()"/>
    <input type="button" value="9" onclick="calculadora.nueve()"/>
    <input type="button" value="*" onclick="calculadora.multiplicacion()"/>

    <input type="button" value="n!" onclick="calculadora.factorial()"/>
    <input type="button" value="4" onclick="calculadora.cuatro()"/>
    <input type="button" value="5" onclick="calculadora.cinco()"/>
    <input type="button" value="6" onclick="calculadora.seis()"/>
    <input type="button" value="-" onclick="calculadora.resta()"/>

    <input type="button" value="±" onclick="calculadora.cambioSigno()"/>
    <input type="button" value="1" onclick="calculadora.uno()"/>
    <input type="button" value="2" onclick="calculadora.dos()"/>
    <input type="button" value="3" onclick="calculadora.tres()"/> 
    <input type="button" value="+" onclick="calculadora.suma()"/>

    
    <input type="button" value="(" onclick="calculadora.leftBr()"/>
    <input type="button" value=")" onclick="calculadora.rightBr()"/>
    <input type="button" value="0" onclick="calculadora.cero()"/>
    <input type="button" value="." onclick="calculadora.punto()"/>
    <input type="button" value="=" onclick="calculadora.igual()"/>

</body>
